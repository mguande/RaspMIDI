    <style>

        .verificacao-container {

        .verificacao-btn.device-status:hover {

        }
        
        .verificacao-btn.midi-test {

        }

        .verificacao-btn.system-info {

        }
        
        .verificacao-btn.system-info:hover {
            background: linear-gradient(135deg, #7B1FA2, #6A1B9A);
            transform: translateY(-2px);
        }
        
        .shell-output {

            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00ff00;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            position: relative;
        }
        
        .shell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .shell-title {
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .shell-controls {
            display: flex;
            gap: 10px;
        }
        
        .shell-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            background: #333;
            color: #fff;
            transition: background 0.3s ease;
        }
        
        .shell-btn:hover {
            background: #555;
        }
        
        .shell-content {
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;

            gap: 10px;
        }
        
        .log-time {

            min-width: 80px;
        }
        
        .log-prompt {
            color: #00ff00;
            font-weight: bold;
        }
        
        .log-text {

        }
        
        .log-error {
            color: #ff6b6b;
        }
        
        .log-success {
            color: #51cf66;
        }
        
        .log-info {
            color: #74c0fc;
        }
        
        .back-btn {

            top: 20px;
            left: 20px;

            background: #2d8cff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {

        .log-btn { background:#2a2e3a; color:#ffd700; border:none; border-radius:0.4rem; padding:0.5rem 1.2rem; font-size:1rem; cursor:pointer; transition:background 0.2s; }

    </style>
</head>
<body>

        <!-- === MENU DE LOGS === -->
        <div class="log-section" style="margin-top:2rem; padding:2rem; background:#23283a; border-radius:1rem; box-shadow:0 2px 8px #0002;">
            <h2 style="color:#ffd700;">Logs do Sistema</h2>

                <button id="btn-log-atual" class="log-btn">Ler log atual</button>

    <script>
        let logEntries = [];
        
        function addLogEntry(message, type = 'info') {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const entry = {
                time: time,
                message: message,
                type: type
            };
            
            logEntries.push(entry);
            updateShellDisplay();
        }
        
        function updateShellDisplay() {
            const content = document.getElementById('shell-content');
            content.innerHTML = logEntries.map(entry => {
                const typeClass = entry.type === 'error' ? 'log-error' : 
                                 entry.type === 'success' ? 'log-success' : 
                                 entry.type === 'info' ? 'log-info' : 'log-text';
                
                return `
                    <div class="log-entry">
                        <span class="log-time">${entry.time}</span>
                        <span class="log-prompt">$</span>
                        <span class="${typeClass}">${entry.message}</span>
                    </div>
                `;
            }).join('');
            
            // Auto-scroll to bottom
            content.scrollTop = content.scrollHeight;
        }
        
        function clearShell() {
            logEntries = [];
            updateShellDisplay();
            addLogEntry('Console limpo.', 'info');
        }
        
        function exportLog() {
            const logText = logEntries.map(entry => 
                `[${entry.time}] ${entry.message}`
            ).join('\n');
            
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `raspmidi-verificacao-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.log`;
            a.click();
            URL.revokeObjectURL(url);
            
            addLogEntry('Log exportado com sucesso.', 'success');
        }
        
        async function testZoomPatches() {
            addLogEntry('Iniciando teste de patches da Zoom G3X...', 'info');
            
            try {
                // Testa cada banco (A-J)
                const banks = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
                
                for (const bank of banks) {
                    addLogEntry(`Testando banco ${bank}...`, 'info');
                    
                    const response = await fetch(`/api/midi/zoom/patches/${bank}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const patches = data.data;
                        addLogEntry(`Banco ${bank}: ${patches.length} patches encontrados`, 'success');
                        
                        // Mostra os primeiros 3 patches como exemplo
                        patches.slice(0, 3).forEach(patch => {
                            addLogEntry(`  Patch ${patch.number}: "${patch.name}"`, 'info');
                        });
                        
                        if (patches.length > 3) {
                            addLogEntry(`  ... e mais ${patches.length - 3} patches`, 'info');
                        }
                    } else {
                        addLogEntry(`Erro no banco ${bank}: ${data.error}`, 'error');
                    }
                }
                
                addLogEntry('Teste de patches da Zoom G3X conclu√≠do.', 'success');
                
            } catch (error) {
                addLogEntry(`Erro ao testar patches: ${error.message}`, 'error');
            }
        }
        
        async function checkDeviceStatus() {
            addLogEntry('Verificando status dos dispositivos...', 'info');
            
            try {
                const response = await fetch('/api/midi/devices/status_detailed');
                const data = await response.json();
                
                if (data.success) {
                    const devices = data.data;
                    addLogEntry(`Encontrados ${devices.length} dispositivos:`, 'success');
                    
                    devices.forEach(device => {
                        const status = device.connected ? 'Conectado' : 'Desconectado';
                        const statusClass = device.connected ? 'success' : 'error';
                        addLogEntry(`  ${device.name}: ${status}`, statusClass);
                        
                        if (device.port) {
                            addLogEntry(`    Porta: ${device.port}`, 'info');
                        }
                        
                        if (device.last_pc !== null && device.last_pc !== undefined) {
                            addLogEntry(`    √öltimo PC: ${device.last_pc}`, 'info');
                        }
                    });
                } else {
                    addLogEntry(`Erro ao verificar dispositivos: ${data.error}`, 'error');
                }
                
            } catch (error) {
                addLogEntry(`Erro ao verificar dispositivos: ${error.message}`, 'error');
            }
        }
        
        async function testMidiConnection() {
            addLogEntry('Testando conex√£o MIDI...', 'info');
            
            try {
                // Testa dispositivos dispon√≠veis
                const response = await fetch('/api/midi/devices/list');
                const data = await response.json();
                
                if (data.success) {
                    const inputs = data.data.inputs || [];
                    const outputs = data.data.outputs || [];
                    
                    addLogEntry(`Dispositivos MIDI encontrados:`, 'success');
                    addLogEntry(`  Entrada: ${inputs.length} dispositivos`, 'info');
                    addLogEntry(`  Sa√≠da: ${outputs.length} dispositivos`, 'info');
                    
                    inputs.forEach(device => {
                        addLogEntry(`    Entrada: ${device.name}`, 'info');
                    });
                    
                    outputs.forEach(device => {
                        addLogEntry(`    Sa√≠da: ${device.name}`, 'info');
                    });
                } else {
                    addLogEntry(`Erro ao listar dispositivos: ${data.error}`, 'error');
                }
                
            } catch (error) {
                addLogEntry(`Erro ao testar conex√£o MIDI: ${error.message}`, 'error');
            }
        }
        
        async function getSystemInfo() {
            addLogEntry('Obtendo informa√ß√µes do sistema...', 'info');
            
            try {
                // Informa√ß√µes b√°sicas do navegador
                addLogEntry('Informa√ß√µes do navegador:', 'info');
                addLogEntry(`  User Agent: ${navigator.userAgent}`, 'info');
                addLogEntry(`  Plataforma: ${navigator.platform}`, 'info');
                addLogEntry(`  Idioma: ${navigator.language}`, 'info');
                
                // Informa√ß√µes da tela
                addLogEntry('Informa√ß√µes da tela:', 'info');
                addLogEntry(`  Resolu√ß√£o: ${screen.width}x${screen.height}`, 'info');
                addLogEntry(`  Profundidade de cor: ${screen.colorDepth} bits`, 'info');
                
                // Testa conectividade com a API
                addLogEntry('Testando conectividade com a API...', 'info');
                const startTime = Date.now();
                const response = await fetch('/api/midi/devices/list');
                const endTime = Date.now();
                const latency = endTime - startTime;
                
                if (response.ok) {
                    addLogEntry(`API respondendo em ${latency}ms`, 'success');
                } else {
                    addLogEntry(`API retornou status ${response.status}`, 'error');
                }
                
            } catch (error) {
                addLogEntry(`Erro ao obter informa√ß√µes do sistema: ${error.message}`, 'error');
            }
        }
        
        async function updateZoomPatches() {
            addLogEntry('Atualizando patches da Zoom G3X...', 'info');
            addLogEntry('üîç Lendo patches de todos os bancos (A-J) da Zoom...', 'info');
            
            try {
                const response = await fetch('/api/midi/zoom/patches/update', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    addLogEntry('‚úÖ Patches da Zoom atualizados com sucesso!', 'success');
                    addLogEntry(data.message, 'success');
                    addLogEntry('üíæ Dados salvos no banco de dados e cache atualizado.', 'info');
                    addLogEntry('üéØ Agora os combos de patch usar√£o os nomes atualizados.', 'info');
                } else {
                    addLogEntry('‚ùå Erro ao atualizar patches da Zoom:', 'error');
                    addLogEntry(data.error || 'Erro desconhecido', 'error');
                }
                
            } catch (error) {
                addLogEntry('‚ùå Erro na requisi√ß√£o de atualiza√ß√£o:', 'error');
                addLogEntry(error.message, 'error');
            }
        }
        
        function listZoomPatches() {
            addLogEntry('$ Testando listagem de patches da Zoom G3X...', 'info');
            
            fetch('/api/midi/zoom/patches/A')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addLogEntry('‚úÖ Patches do banco A carregados com sucesso!', 'success');
                        addLogEntry('üìã Lista de patches:', 'info');
                        
                        data.data.forEach(patch => {
                            addLogEntry(`   Patch ${patch.number}: "${patch.name}"`, 'info');
                        });
                        
                        addLogEntry(`üìä Total: ${data.data.length} patches encontrados`, 'info');
                    } else {
                        addLogEntry(`‚ùå Erro ao carregar patches: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    addLogEntry(`‚ùå Erro na requisi√ß√£o: ${error.message}`, 'error');
                });
        }

        function testZoomPatchNames() {
            addLogEntry('$ Testando leitura de nomes de patches da Zoom G3X...', 'info');
            addLogEntry('üîç Iniciando teste detalhado com diferentes m√©todos SysEx...', 'info');
            
            // Testa diferentes bancos para ver se conseguimos ler os nomes
            const banks = ['A', 'B', 'C'];
            let testedBanks = 0;
            
            banks.forEach(bank => {
                setTimeout(() => {
                    addLogEntry(`üìÇ Testando banco ${bank} com an√°lise detalhada...`, 'info');
                    
                    fetch(`/api/midi/zoom/test-patch-names/${bank}`)
                        .then(response => response.json())
                        .then(data => {
                            testedBanks++;
                            
                            if (data.success) {
                                addLogEntry(`‚úÖ Banco ${bank} analisado com sucesso!`, 'success');
                                addLogEntry(`üìä Estat√≠sticas do banco ${bank}:`, 'info');
                                addLogEntry(`   ‚Ä¢ Total de patches: ${data.total_patches}`, 'info');
                                addLogEntry(`   ‚Ä¢ Nomes reais: ${data.real_names_count}`, 'info');
                                addLogEntry(`   ‚Ä¢ Nomes gen√©ricos: ${data.generic_names_count}`, 'info');
                                
                                if (data.real_names_count > 0) {
                                    addLogEntry(`üéâ SUCESSO! Encontrados ${data.real_names_count} nomes reais!`, 'success');
                                    addLogEntry(`üìã Exemplos de nomes reais:`, 'info');
                                    data.real_names.slice(0, 5).forEach(patch => {
                                        addLogEntry(`   ‚úÖ Patch ${patch.number}: "${patch.name}"`, 'success');
                                    });
                                } else {
                                    addLogEntry(`‚ö†Ô∏è Apenas nomes gen√©ricos encontrados no banco ${bank}`, 'warning');
                                    addLogEntry(`üìã Exemplos de nomes gen√©ricos:`, 'info');
                                    data.generic_names.slice(0, 3).forEach(patch => {
                                        addLogEntry(`   ‚ùå Patch ${patch.number}: "${patch.name}"`, 'warning');
                                    });
                                }
                                
                                // Mostra todos os patches se houver poucos
                                if (data.total_patches <= 10) {
                                    addLogEntry(`üìã Lista completa do banco ${bank}:`, 'info');
                                    data.patches.forEach(patch => {
                                        const status = patch.name.startsWith('Patch ') ? '‚ùå' : '‚úÖ';
                                        addLogEntry(`   ${status} Patch ${patch.number}: "${patch.name}"`, 'info');
                                    });
                                }
                            } else {
                                addLogEntry(`‚ùå Erro no banco ${bank}: ${data.error}`, 'error');
                            }
                            
                            if (testedBanks === banks.length) {
                                addLogEntry('üèÅ Teste detalhado de nomes de patches conclu√≠do!', 'info');
                                addLogEntry('üí° Dica: Se apenas nomes gen√©ricos aparecem, pode ser necess√°rio:', 'info');
                                addLogEntry('   ‚Ä¢ Verificar se a Zoom G3X est√° conectada via USB', 'info');
                                addLogEntry('   ‚Ä¢ Verificar se a alimenta√ß√£o externa est√° conectada', 'info');
                                addLogEntry('   ‚Ä¢ Verificar se os drivers est√£o instalados', 'info');
                                addLogEntry('   ‚Ä¢ Tentar reiniciar a Zoom G3X', 'info');
                            }
                        })
                        .catch(error => {
                            testedBanks++;
                            addLogEntry(`‚ùå Erro ao testar banco ${bank}: ${error.message}`, 'error');
                            
                            if (testedBanks === banks.length) {
                                addLogEntry('üèÅ Teste detalhado de nomes de patches conclu√≠do!', 'info');
                            }
                        });
                }, testedBanks * 1500); // Delay maior entre testes
            });
        }
        
        function testZoomCompleteData() {
            addLogEntry('$ Testando leitura completa de dados da Zoom G3X...', 'info');
            addLogEntry('üîç Iniciando an√°lise completa de todos os dados dispon√≠veis...', 'info');
            
            fetch('/api/midi/zoom/complete-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addLogEntry('‚úÖ An√°lise completa realizada com sucesso!', 'success');
                        addLogEntry('üìä Resumo dos dados encontrados:', 'info');
                        
                        // Informa√ß√µes gerais
                        addLogEntry(`üìã Informa√ß√µes Gerais:`, 'info');
                        addLogEntry(`   ‚Ä¢ Dispositivo conectado: ${data.device_connected ? 'Sim' : 'N√£o'}`, data.device_connected ? 'success' : 'error');
                        addLogEntry(`   ‚Ä¢ Nome do dispositivo: ${data.device_name || 'N/A'}`, 'info');
                        addLogEntry(`   ‚Ä¢ Porta MIDI: ${data.midi_port || 'N/A'}`, 'info');
                        
                        // Bancos de patches
                        if (data.banks) {

                                // Mostra alguns exemplos
                                if (bankData.real_names && bankData.real_names.length > 0) {
                                    addLogEntry(`     üìã Exemplos de nomes reais:`, 'success');
                                    bankData.real_names.slice(0, 3).forEach(patch => {
                                        addLogEntry(`       ‚úÖ Patch ${patch.number}: "${patch.name}"`, 'success');
                                    });
                                }
                            });
                        }
                        
                        // Configura√ß√µes
                        if (data.settings) {
                            addLogEntry(`‚öôÔ∏è Configura√ß√µes:`, 'info');
                            Object.keys(data.settings).forEach(key => {
                                addLogEntry(`   ‚Ä¢ ${key}: ${data.settings[key]}`, 'info');
                            });
                        }
                        
                        // Logs de comunica√ß√£o
                        if (data.communication_logs && data.communication_logs.length > 0) {
                            addLogEntry(`üì° Logs de Comunica√ß√£o:`, 'info');
                            data.communication_logs.slice(-5).forEach(log => {
                                addLogEntry(`   ‚Ä¢ ${log.timestamp}: ${log.message}`, log.type === 'success' ? 'success' : log.type === 'error' ? 'error' : 'info');
                            });
                        }
                        
                        // Recomenda√ß√µes
                        addLogEntry(`üí° Recomenda√ß√µes:`, 'info');
                        if (!data.device_connected) {
                            addLogEntry(`   ‚ùå Dispositivo n√£o conectado - Verifique a conex√£o USB`, 'error');
                        } else if (data.total_real_names === 0) {
                            addLogEntry(`   ‚ö†Ô∏è Nenhum nome real encontrado - Pode ser problema de comunica√ß√£o`, 'warning');
                            addLogEntry(`   üí° Tente: Reiniciar a Zoom G3X, verificar alimenta√ß√£o externa`, 'info');
                        } else {
                            addLogEntry(`   ‚úÖ Sistema funcionando corretamente!`, 'success');
                        }
                        
                    } else {
                        addLogEntry(`‚ùå Erro na an√°lise completa: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    addLogEntry(`‚ùå Erro na requisi√ß√£o: ${error.message}`, 'error');
                });
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            addLogEntry('Sistema de verifica√ß√£o carregado com sucesso.', 'success');
        });

        async function carregarListaLogs() {
            const combo = document.getElementById('combo-log-arquivo');
            combo.innerHTML = '';
            try {
                const resp = await fetch('/api/midi/logs/list');
                const data = await resp.json();
                if (data.success) {
                    data.files.forEach(f => {
                        const opt = document.createElement('option');
                        opt.value = f;
                        opt.textContent = f;
                        combo.appendChild(opt);
                    });
                }
            } catch (e) { console.error('Erro ao carregar lista de logs:', e); }
        }

        async function lerLogAtual() {
            const linhas = document.getElementById('combo-log-linhas').value;
            const url = `/api/midi/logs/current?lines=${linhas}`;
            const out = document.getElementById('log-output');
            out.textContent = 'Carregando...';
            try {
                const resp = await fetch(url);
                const data = await resp.json();
                if (data.success) {
                    out.textContent = data.lines.join('\n');
                } else {
                    out.textContent = data.error || 'Erro ao ler log.';
                }
            } catch (e) { out.textContent = 'Erro ao ler log.'; }
        }

        async function lerLogArquivo() {
            const arquivo = document.getElementById('combo-log-arquivo').value;
            const linhas = document.getElementById('combo-log-linhas').value;
            const url = `/api/midi/logs/file?filename=${encodeURIComponent(arquivo)}&lines=${linhas}`;
            const out = document.getElementById('log-output');
            out.textContent = 'Carregando...';
            try {
                const resp = await fetch(url);
                const data = await resp.json();
                if (data.success) {
                    out.textContent = data.lines.join('\n');
                } else {
                    out.textContent = data.error || 'Erro ao ler log.';
                }
            } catch (e) { out.textContent = 'Erro ao ler log.'; }
        }

        let tailAbort = null;
        function lerLogTail() {
            const arquivo = document.getElementById('combo-log-arquivo').value;
            const url = `/api/midi/logs/tail?filename=${encodeURIComponent(arquivo)}`;
            const out = document.getElementById('log-output');
            out.textContent = 'Lendo em tempo real... (pare recarregando a p√°gina)';
            if (tailAbort) tailAbort.abort();
            tailAbort = new AbortController();
            fetch(url, { signal: tailAbort.signal }).then(resp => {
                if (!resp.body) return;
                const reader = resp.body.getReader();
                let decoder = new TextDecoder();
                function read() {
                    reader.read().then(({done, value}) => {
                        if (done) return;
                        out.textContent += decoder.decode(value);
                        out.scrollTop = out.scrollHeight;
                        read();
                    });
                }
                read();
            });
        }

        async function expurgarLogsAntigos() {
            if (!confirm('Deseja realmente expurgar logs com mais de 15 dias?')) return;
            const out = document.getElementById('log-output');
            out.textContent = 'Expurgando...';
            try {
                const resp = await fetch('/api/midi/logs/purge_old', { method: 'POST' });
                const data = await resp.json();
                if (data.success) {
                    out.textContent = `Logs removidos: ${data.removed.join(', ')}`;
                    carregarListaLogs();
                } else {
                    out.textContent = data.error || 'Erro ao expurgar logs.';
                }
            } catch (e) { out.textContent = 'Erro ao expurgar logs.'; }
        }

        document.getElementById('btn-log-atual').onclick = lerLogAtual;
        document.getElementById('btn-log-arquivo').onclick = lerLogArquivo;
        document.getElementById('btn-log-tail').onclick = lerLogTail;
        document.getElementById('btn-log-expurgar').onclick = expurgarLogsAntigos;
        document.getElementById('combo-log-linhas').onchange = () => {
            if (document.getElementById('combo-log-arquivo').value) lerLogArquivo();
            else lerLogAtual();
        };

        carregarListaLogs();
    </script>
