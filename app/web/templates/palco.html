<body>
    <div class="palco-container">
        <div class="palco-header">
            <div class="bank-name" id="bank-name">Aguardando Comando</div>
        </div>
        
        <div class="status-grid" id="status-grid">
            <!-- Status dos dispositivos ser√° renderizado aqui dinamicamente -->
            <!-- Caixa de bot√µes ser√° adicionada aqui dinamicamente -->
        </div>
    </div>
    
    <script>
        let activePatch = null;
        let activeBank = null;
        let midiMonitoringActive = false;
        let lastActiveBankId = null; // Para controlar mudan√ßas no banco ativo
        let isInitialLoad = true; // Para controlar o carregamento inicial
        
        async function loadPalcoInfo() {
            try {
                // Carrega informa√ß√µes do banco ativo
                const bankChanged = await loadActiveBankInfo();
                
                // Na primeira execu√ß√£o ou se o banco ativo mudou, carrega tudo
                if (isInitialLoad || bankChanged) {
                    console.log(isInitialLoad ? 'üöÄ Carregamento inicial...' : 'üîÑ Banco ativo mudou, recarregando informa√ß√µes...');
                    
                    // Carrega informa√ß√µes do patch ativo
                    await loadActivePatchInfo();
                    
                    // Carrega dispositivos (sempre na primeira execu√ß√£o)
                    await loadDevicesInfo();
                    
                    // Inicia monitoramento MIDI se n√£o estiver ativo
                    if (!midiMonitoringActive) {
                        await startMidiMonitoring();
                    }
                    
                    // Marca que n√£o √© mais o carregamento inicial
                    isInitialLoad = false;
                } else {
                    // Se o banco n√£o mudou, s√≥ atualiza o patch ativo (pode ter mudado por MIDI)
                    await loadActivePatchInfo();
                }
                
            } catch (error) {
                console.error('Erro ao carregar informa√ß√µes do palco:', error);
            }
        }
        
        async function loadActiveBankInfo() {
            try {
                const response = await fetch('/api/midi/banks/active');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const newBank = data.data;
                    const newBankId = newBank.id;
                    
                    // Verifica se o banco ativo mudou
                    if (lastActiveBankId !== newBankId) {
                        console.log(`üîÑ Banco ativo mudou: ${lastActiveBankId} -> ${newBankId}`);
                        activeBank = newBank;
                        lastActiveBankId = newBankId;
                        showActiveBank(activeBank);
                        return true; // Indica que o banco mudou
                    } else {
                        // Banco n√£o mudou
                        return false;
                    }
                } else {
                    // Se n√£o h√° banco ativo
                    if (lastActiveBankId !== null) {
                        console.log('üîÑ Banco ativo removido');
                        lastActiveBankId = null;
                        hideActiveBank();
                        return true; // Indica mudan√ßa (banco foi removido)
                    } else {
                        hideActiveBank();
                        return false; // N√£o mudou
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar banco ativo:', error);
                hideActiveBank();
                return false;
            }
        }
        
        function showActiveBank(bank) {
            document.getElementById('bank-name').textContent = bank.name;
        }
        
        function hideActiveBank() {
            document.getElementById('bank-name').textContent = 'Aguardando Comando';
        }
        
        async function loadActivePatchInfo() {
            try {
                const response = await fetch('/api/patches/active');
                const data = await response.json();
                
                if (data.success && data.data && data.data.active_patch) {
                    activePatch = data.data.active_patch;
                    
                    // Mostra o nome do patch ativo no t√≠tulo
                    document.getElementById('bank-name').textContent = activePatch.name;
                    
                    // Atualiza o visual do Chocolate se o patch ativo for do Chocolate
                    if (activePatch.input_device === 'Chocolate MIDI In' && activePatch.input_channel !== undefined) {
                        const bankNumber = parseInt(activePatch.input_channel);
                        // Busca o status de conex√£o do Chocolate
                        const devicesResponse = await fetch('/api/midi/devices/status_detailed');
                        const devicesData = await devicesResponse.json();
                        if (devicesData.success) {
                            const chocolateDevice = devicesData.data.find(dev => dev.type === 'chocolate');
                            if (chocolateDevice) {
                                renderChocolatePedal(bankNumber, chocolateDevice.connected);
                            }
                        }
                    }
                    
                    // Atualiza o display do Zoom se o patch tiver configura√ß√£o da Zoom
                    if (activePatch.zoom_bank !== undefined && activePatch.zoom_patch !== undefined) {
                        // Busca o status de conex√£o da Zoom
                        const devicesResponse = await fetch('/api/midi/devices/status_detailed');
                        const devicesData = await devicesResponse.json();
                        if (devicesData.success) {
                            const zoomDevice = devicesData.data.find(dev => dev.type === 'zoom_g3x');
                            if (zoomDevice) {
                                // Usa zoom_bank_letter se dispon√≠vel, sen√£o zoom_bank
                                const bankToShow = activePatch.zoom_bank_letter || activePatch.zoom_bank;
                                updateZoomDisplay(bankToShow, activePatch.zoom_patch, zoomDevice.connected);
                            }
                        }
                    }
                } else {
                    // Se n√£o h√° patch ativo, mostra "Aguardando Comando"
                    document.getElementById('bank-name').textContent = 'Aguardando Comando';
                }
            } catch (error) {
                document.getElementById('bank-name').textContent = 'Aguardando Comando';
            }
        }
        
        function hideActivePatch() {
            // Mostra a mensagem no t√≠tulo
            document.getElementById('bank-name').textContent = 'N√£o existe patch para este banco';
        }
        
        async function loadDevicesInfo() {
            try {
                const response = await fetch('/api/midi/devices/status_detailed');
                const data = await response.json();
                const grid = document.getElementById('status-grid');
                grid.innerHTML = '';
                if (data.success && Array.isArray(data.data)) {
                    // Filtra apenas o primeiro Zoom G3X e o primeiro Chocolate MIDI
                    const zoom = data.data.find(dev => dev.type === 'zoom_g3x');
                    const chocolate = data.data.find(dev => dev.type === 'chocolate');
                    if (zoom) grid.appendChild(createDeviceBox(zoom));
                    if (chocolate) grid.appendChild(createChocolatePedalBox(chocolate));
                }
                // Adiciona a caixa de bot√µes
                const buttonsBox = createButtonsBox();
                grid.appendChild(buttonsBox);
            } catch (error) {
                console.error('Erro ao carregar dispositivos:', error);
            }
        }
        
        function createButtonsBox() {
            const box = document.createElement('div');
            box.className = 'device-box buttons-card';
            box.innerHTML = `
                <button class="action-btn back-btn" title="Voltar" onclick="window.location.href='/'">‚Üê</button>
                <button class="action-btn refresh-btn" title="Atualizar" onclick="window.location.reload()">üîÑ</button>
                <button class="action-btn edit-btn" title="Edi√ß√£o" onclick="window.location.href='/edicao'">‚úèÔ∏è</button>
                <button class="action-btn fullscreen-btn" id="fullscreen-btn" title="Tela cheia" onclick="toggleFullscreen()">‚õ∂</button>
            `;
            return box;
        }
        
        function createDeviceBox(dev) {
            // Apenas Zoom G3X
            const box = document.createElement('div');
            box.className = 'device-box';
            const connectionClass = dev.connected ? 'connected' : 'disconnected';

        function renderChocolatePedal(bankNumber, connected) {
            updateChocolateDisplay(bankNumber);
            const icon = document.getElementById('chocolate-connection-icon');
            if (icon) {
                icon.classList.toggle('connected', connected);
                icon.classList.toggle('disconnected', !connected);
            }
        }
        
        function updateZoomDisplay(bank, patch, connected) {
            const display = document.getElementById('zoom-display-text');
            if (display) {
                let displayText = '---';
                if (connected && bank !== '-' && patch !== '-') {
                    let bankLetter = bank;
                    if (typeof bank === 'number' || (typeof bank === 'string' && !isNaN(bank))) {
                        bankLetter = String.fromCharCode(65 + parseInt(bank));
                    }
                    displayText = `${bankLetter}-${patch}`;
                }
                display.textContent = displayText;
                display.classList.toggle('off', !connected);
            }
            for (let i = 1; i <= 6; i++) {
                const effect = document.getElementById(`zoom-effect-${i}`);
                if (effect) {
                    effect.classList.remove('off'); // Sempre ligados por padr√£o
                }
            }
        }
        
        async function startMidiMonitoring() {
            try {
                const response = await fetch('/api/midi/monitor/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device: 'Chocolate MIDI In'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    midiMonitoringActive = true;
                    // Inicia polling para verificar comandos MIDI
                    startMidiPolling();
                }
                
            } catch (error) {
                // Erro silencioso
            }
        }
        
        function startMidiPolling() {
            // Verifica comandos MIDI a cada 500ms
            setInterval(async () => {
                if (!midiMonitoringActive) return;
                
                try {
                    const response = await fetch('/api/midi/commands/received');
                    const data = await response.json();
                    
                    if (data.success && data.commands && data.commands.length > 0) {
                        // Processa novos comandos MIDI
                        data.commands.forEach(command => {
                            processMidiCommand(command);
                        });
                    }
                } catch (error) {
                    console.error('Erro ao verificar comandos MIDI:', error);
                }
            }, 500);
        }
        
        function processMidiCommand(command) {
            // Se for um Program Change do Chocolate, busca e ativa o patch correspondente
            if (command.type === 'program_change' && command.program !== undefined) {
                // SEMPRE atualiza o display do Chocolate com o banco selecionado
                updateChocolateDisplay(command.program);
                
                // Busca e ativa o patch correspondente
                findAndActivatePatchByProgram(command.program);
            }
        }
        
        function updateChocolateDisplay(program) {
            // Atualiza o display do Chocolate para mostrar o banco selecionado
            const display = document.getElementById('chocolate-display');
            if (display) {
                display.textContent = ('' + program).padStart(3, '0');
                display.classList.remove('off');
            }
            
            // Atualiza os LEDs do Chocolate
            const ledIndex = program % 4;
            for (let i = 0; i < 4; i++) {
                const led = document.getElementById('led-' + i);
                if (led) {
                    if (i === ledIndex) {
                        led.classList.add('on');
                        led.classList.remove('off');
                    } else {
                        led.classList.remove('on');
                        led.classList.add('off');
                    }
                }
            }
        }
        
        async function findAndActivatePatchByProgram(program) {
            try {
                console.log('üéπ ===== IN√çCIO BUSCA PATCH POR PROGRAM =====');
                console.log(`üîç Procurando patch com program ${program}...`);
                
                // 1. Primeiro, vamos buscar a configura√ß√£o MIDI do sistema para saber qual √© o dispositivo de entrada
                console.log('üéπ Buscando configura√ß√£o MIDI do sistema...');
                const configResponse = await fetch('/api/midi/config');
                const configData = await configResponse.json();
                console.log('üéπ Configura√ß√£o MIDI do sistema:', JSON.stringify(configData, null, 2));
                
                if (!configData.success || !configData.data) {
                    console.log('‚ùå Erro ao buscar configura√ß√£o MIDI do sistema');
                    return;
                }
                
                const inputDevice = configData.data.input_device;
                console.log(`üéπ Dispositivo de entrada configurado: "${inputDevice}"`);
                
                // 2. Agora vamos buscar todos os patches
                console.log('üéπ Buscando patches na API...');
                const response = await fetch('/api/patches');
                const data = await response.json();
                
                if (data.success && data.data) {
                    console.log(`üìã Total de patches encontrados: ${data.data.length}`);
                    
                    // 3. Filtrar patches que usam o dispositivo de entrada configurado
                    const inputPatches = data.data.filter(patch => patch.input_device === inputDevice);
                    console.log(`üéπ Patches que usam "${inputDevice}" como entrada: ${inputPatches.length}`);
                    
                    // 4. Buscar patch com o input_channel espec√≠fico (canal MIDI do Chocolate)
                    const matchingPatches = inputPatches.filter(patch => patch.input_channel === program);
                    console.log(`üéØ Patches com input_channel ${program}: ${matchingPatches.length}`);
                    
                    if (matchingPatches.length > 0) {
                        const patch = matchingPatches[0];
                        console.log(`‚úÖ Patch encontrado: ${patch.name}`);
                        console.log('‚úÖ Dados completos do patch:', JSON.stringify(patch, null, 2));
                        
                        // Ativa o patch no sistema
                        console.log('üéπ Chamando activatePatch...');
                        await activatePatch(patch);
                    } else {
                        // Nenhum patch encontrado para esse program
                        console.log('‚ùå Nenhum patch encontrado para program', program);
                        document.getElementById('bank-name').textContent = 'Sem banco cadastrado.';
                        // Limpa o display da Zoom
                        updateZoomDisplay('-', '-', false);
                    }
                } else {
                    console.log(`‚ùå Erro na resposta da API de patches`);
                    console.log('‚ùå Resposta completa:', JSON.stringify(data, null, 2));
                }
                
                console.log('üéπ ===== FIM BUSCA PATCH POR PROGRAM =====');
            } catch (error) {
                console.error('‚ùå Erro ao procurar patch por program:', error);
                console.error('‚ùå Stack trace:', error.stack);
                // Mostra a mensagem no t√≠tulo em caso de erro
                document.getElementById('bank-name').textContent = 'Aguardando Comando';
                
                // Limpa o display da Zoom em caso de erro
                updateZoomDisplay('-', '-', false);
                console.log('üéπ ===== FIM BUSCA PATCH POR PROGRAM (COM ERRO) =====');
            }
        }
        
        async function activatePatch(patch) {
            try {
                console.log('üéπ ===== IN√çCIO ATIVA√á√ÉO PATCH =====');
                console.log(`üéπ Patch a ser ativado: ${patch.name}`);
                console.log('üéπ Dados completos do patch:', JSON.stringify(patch, null, 2));
                
                // Log do payload que ser√° enviado
                const payload = { patch_id: patch.id };
                console.log('üéπ Payload enviado para /api/midi/patch/load:', JSON.stringify(payload, null, 2));
                
                // Ativa o patch via API
                console.log('üéπ Enviando requisi√ß√£o POST para /api/midi/patch/load...');
                const response = await fetch('/api/midi/patch/load', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('üéπ Status da resposta:', response.status);
                console.log('üéπ Headers da resposta:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('üéπ Resposta completa da API:', JSON.stringify(data, null, 2));
                
                if (data.success) {
                    console.log('‚úÖ Patch ativado no sistema com sucesso');
                    console.log('‚úÖ Dados retornados pela API:', JSON.stringify(data.data, null, 2));
                    activePatch = patch;
                    
                    // Mostra o nome do patch ativo no t√≠tulo
                    document.getElementById('bank-name').textContent = patch.name;
                    
                    // Atualiza o visual do Chocolate se o patch for do Chocolate
                    if (patch.input_device === 'Chocolate MIDI In' && patch.input_channel !== undefined) {
                        console.log('üéπ Patch √© do Chocolate, atualizando visual...');
                        const bankNumber = parseInt(patch.input_channel);
                        console.log('üéπ N√∫mero do banco do Chocolate:', bankNumber);
                        
                        // Busca o status de conex√£o do Chocolate
                        console.log('üéπ Buscando status dos dispositivos...');
                        const devicesResponse = await fetch('/api/midi/devices/status_detailed');
                        const devicesData = await devicesResponse.json();
                        console.log('üéπ Status dos dispositivos:', JSON.stringify(devicesData, null, 2));
                        
                        if (devicesData.success) {
                            const chocolateDevice = devicesData.data.find(dev => dev.type === 'chocolate');
                            if (chocolateDevice) {
                                console.log('üéπ Dispositivo Chocolate encontrado:', JSON.stringify(chocolateDevice, null, 2));
                                renderChocolatePedal(bankNumber, chocolateDevice.connected);
                            } else {
                                console.log('‚ùå Dispositivo Chocolate n√£o encontrado na lista');
                            }
                        }
                    }
                    
                    // Atualiza o display do Zoom se o patch tiver configura√ß√£o da Zoom
                    console.log('üéπ Verificando configura√ß√£o da Zoom...');
                    console.log('üéπ zoom_bank:', patch.zoom_bank);
                    console.log('üéπ zoom_patch:', patch.zoom_patch);
                    console.log('üéπ zoom_bank_letter:', patch.zoom_bank_letter);
                    
                    if (patch.zoom_bank !== undefined && patch.zoom_patch !== undefined) {
                        console.log('üéπ Patch tem configura√ß√£o da Zoom, atualizando display...');
                        // Busca o status de conex√£o da Zoom
                        const devicesResponse = await fetch('/api/midi/devices/status_detailed');
                        const devicesData = await devicesResponse.json();
                        if (devicesData.success) {
                            const zoomDevice = devicesData.data.find(dev => dev.type === 'zoom_g3x');
                            if (zoomDevice) {
                                console.log('üéπ Dispositivo Zoom encontrado:', JSON.stringify(zoomDevice, null, 2));
                                // Usa zoom_bank_letter se dispon√≠vel, sen√£o zoom_bank
                                const bankToShow = patch.zoom_bank_letter || patch.zoom_bank;
                                console.log('üéπ Banco a mostrar no display Zoom:', bankToShow);
                                console.log('üéπ Patch global da Zoom:', patch.zoom_patch);
                                
                                // Converte o n√∫mero global para local (0-9 dentro do banco)
                                let localPatchNumber = patch.zoom_patch;
                                if (patch.zoom_patch !== undefined && patch.zoom_patch !== null) {
                                    // Converte n√∫mero global para local (0-9)
                                    localPatchNumber = patch.zoom_patch % 10;
                                }
                                console.log('üéπ Patch local a mostrar no display Zoom:', localPatchNumber);
                                updateZoomDisplay(bankToShow, localPatchNumber, zoomDevice.connected);
                            } else {
                                console.log('‚ùå Dispositivo Zoom n√£o encontrado na lista');
                            }
                        }
                    } else {
                        console.log('‚ùå Patch n√£o tem configura√ß√£o da Zoom (zoom_bank ou zoom_patch undefined)');
                    }
                } else {
                    console.error('‚ùå Erro ao ativar patch:', data.error);
                    console.error('‚ùå Resposta completa de erro:', JSON.stringify(data, null, 2));
                }
                
                console.log('üéπ ===== FIM ATIVA√á√ÉO PATCH =====');
            } catch (error) {
                console.error('‚ùå Erro ao ativar patch:', error);
                console.error('‚ùå Stack trace:', error.stack);
                console.log('üéπ ===== FIM ATIVA√á√ÉO PATCH (COM ERRO) =====');
            }
        }
